<!DOCTYPE html>
<html>
<head>
    <title>Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='data.css') }}">
    <style>
        * Style the table */
table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

/* Style the table headers */
th {
  background-color: #f2f2f2;
  color: #333;
  font-weight: bold;
  padding: 10px;
  text-align: left;
}

/* Style the table cells */
td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

/* Style the table rows */
tr:nth-child(even) {
  background-color: #f2f2f2;
}
    </style>
</head>
<body>
    <h1>Data</h1> 
    <table>
        <thead>
            <tr>
                <th>Wallet Address</th>
                <th>Wallet Keys</th>
            </tr> 
        </thead>
        <tbody>
            {% for wallet_data in data %}
            <tr>
                <td>{{ wallet_data['wallet_address'] }}</td>
                <td>{{ wallet_data['wallet_keys'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
